<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta.js Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #hero-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 50vh;
        }
    </style>
</head>
<body>
    <div id="hero-canvas"></div>
    <div class="content">
        <h1>Vanta.js Test</h1>
        <p>If you see animated particles, Vanta.js is working!</p>
    </div>

    <script>
        // Three.js animation for hero section
        document.addEventListener('DOMContentLoaded', function() {
            // Hero section animation
            VANTA.NET({
                el: "#hero-canvas",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x3b82f6,
                backgroundColor: 0x0,
                points: 12.00,
                maxDistance: 22.00,
                spacing: 18.00
            });
        });
    </script>
</body>
</html>
